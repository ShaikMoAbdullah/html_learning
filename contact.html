<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>

      <figcaption></figcaption>

  </header>
  <main>
    <h2>Our Contact form</h2>
    <form action="https://httpbin.org/get">
      <fieldset>
        <legend>Send us a message</legend>
        <p>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="your name">
        </p>
        <p>
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="your email">
        </p>
        <p>
          <label for="message">Your message</label>
          <br>
          <textarea type="text" id="message" placeholder="Type your address here" rows="5"></textarea>
        </p>
      </fieldset>
      <br>
      <button type="submit">Send</button><button type="reset">Reset</button>
    </form>

    <section>
      <h2>Our location</h2>
      <address>#102, Sands Paradise Apartments, <br>1st A Cross, Vignan Nagar<br>560075 <br><br>
        Phone: <a href="tel:+918748057505">8748057505</a>
      </address>
    </section>

    <a href="#">Back to top</a>

    <hr>
